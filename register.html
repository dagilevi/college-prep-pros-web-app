<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Remove duplicate meta tag -->
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f4c542;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;  /* Ensures the body occupies full height */
            overflow-x: hidden;  /* Prevent horizontal scrolling */
        }
        .form-container {
            background-color: #444;
            padding: 30px;
            border-radius: 8px;
            width: 90%;  /* Adjust to fit smaller screens */
            max-width: 400px;  /* Ensures it doesn't exceed 400px */
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        input {
            width: 100%;
            padding: 8px;  /* Adjust padding for smaller inputs */
            margin: 8px 0;
            border: 1px solid #f4c542;
            border-radius: 5px;
            background-color: #555;
            color: #f4c542;
            font-size: 14px;  /* Smaller text for input */
        }
        input::placeholder {
            font-size: 12px;  /* Smaller placeholder text */
            color: #aaa;  /* Lighter color for placeholder */
        }
        button {
            background-color: #f4c542;
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0b534;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <div class="form-container">
        <form id="register-form" action="choose-plan.html" method="GET">
            <input type="text" name="full-name" placeholder="Full Name" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="text" name="telegram-username" placeholder="Telegram Username" required><br><br>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
