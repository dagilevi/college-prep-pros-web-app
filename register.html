<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f4c542;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%; /* Ensure it fits the screen width */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Form Container */
        .form-container {
            background-color: #444;
            padding: 20px; /* Adjust padding for smaller screens */
            border-radius: 8px;
            width: 90%; /* Flexible width for mobile screens */
            max-width: 400px; /* Limit width for larger devices */
            margin: 30px auto; /* Center with consistent spacing */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* Input Fields */
        input, select {
            width: 100%; /* Fill the container */
            padding: 10px; /* Adjust padding for compact layout */
            margin: 8px 0;
            border: 1px solid #f4c542;
            border-radius: 5px;
            background-color: #555;
            color: #f4c542;
            font-size: 14px; /* Small font for mobile devices */
        }

        input::placeholder {
            font-size: 12px; /* Smaller placeholder text */
            color: #aaa;
        }

        /* Golden Glow Effect on Focus */
        input:focus, select:focus {
            outline: none; /* Remove default focus outline */
            border: 2px solid #f4c542; /* Golden border */
            box-shadow: 0 0 8px 2px rgba(244, 196, 66, 0.7); /* Golden glow around the input */
            background-color: #333; /* Darken background for contrast when focused */
        }

        /* Button */
        button {
            background-color: #f4c542;
            color: #333;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Full-width button */
            max-width: 200px; /* Limit button width */
            margin: 10px auto; /* Center the button */
            display: block;
        }

        button:hover {
            background-color: #e0b534;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 480px) {
            .form-container {
                padding: 15px; /* Reduce padding on small screens */
                margin: 20px auto;
            }

            input, select {
                padding: 8px; /* Reduce input padding */
                font-size: 12px; /* Adjust input font size */
            }

            button {
                font-size: 14px; /* Adjust button font size */
                padding: 10px; /* Compact button padding */
            }
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <div class="form-container">
        <form id="register-form" action="choose-plan.html" method="GET">
            <input type="text" name="full-name" placeholder="Full Name" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="text" name="telegram-username" placeholder="Telegram Username" required><br><br>

            <!-- Country Dropdown (Horn of Africa countries) -->
            <select name="country" required>
                <option value="">Select Country</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="Somalia">Somalia</option>
                <option value="Eritrea">Eritrea</option>
                <option value="Djibouti">Djibouti</option>
            </select><br><br>

            <!-- Province Dropdown (States of Ethiopia) -->
            <select name="province" required>
                <option value="">Select Province</option>
                <option value="Amhara">Amhara</option>
                <option value="Oromia">Oromia</option>
                <option value="Tigray">Tigray</option>
                <option value="Sidama">Sidama</option>
                <option value="Afar">Afar</option>
                <option value="Somali">Somali</option>
                <option value="Benishangul-Gumuz">Benishangul-Gumuz</option>
                <option value="Harari">Harari</option>
            </select><br><br>

            <!-- City (Open text field) -->
            <input type="text" name="city" placeholder="City" required><br><br>

            <!-- School (Open text field) -->
            <input type="text" name="school" placeholder="School" required><br><br>

            <!-- Grade Level (Dropdown) -->
            <select name="grade-level" required>
                <option value="">Select Grade Level</option>
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
                <option value="university">University</option>
            </select><br><br>

            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
