<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - College Prep Pros</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #333;
            color: #f4c542;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f4c542;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #f4c542;
            line-height: 1.6;
        }

        /* Social Icons Container */
        .social-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }

        .social-icon {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #444;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: #f4c542;
            font-size: 1rem;
            text-align: center;
        }

        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
        }

        .social-icon img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        /* Buttons Container */
        .cta-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px; /* Space between buttons */
        }

        .cta-button {
            background-color: #f4c542;
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: block;
            margin: 0 auto; /* Center the buttons */
            max-width: 300px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e0b534;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .cta-button {
                width: 90%; /* Full width on smaller devices */
            }
        }
    </style>
</head>
<body>
    <h1>Connect with Us!</h1>
    <p>Follow us on social media to stay updated with the latest tips, resources, and success stories from College Prep Pros.</p>

    <div class="social-container">
        <!-- Instagram -->
        <a href="https://instagram.com" target="_blank" class="social-icon">
            <img src="instagram-icon.png" alt="Instagram">
            Instagram
        </a>
        <!-- Facebook -->
        <a href="https://facebook.com" target="_blank" class="social-icon">
            <img src="facebook-icon.png" alt="Facebook">
            Facebook
        </a>
        <!-- Twitter -->
        <a href="https://twitter.com" target="_blank" class="social-icon">
            <img src="twitter-icon.png" alt="Twitter">
            Twitter
        </a>
        <!-- YouTube -->
        <a href="https://youtube.com" target="_blank" class="social-icon">
            <img src="youtube-icon.png" alt="YouTube">
            YouTube
        </a>
    </div>

    <p>For direct communication, you can also reach us via:</p>

    <div class="cta-container">
        <a href="https://t.me/xxx" target="_blank" class="cta-button">Contact Us on Telegram</a>
        <a href="xxx" class="cta-button">Email Us</a>
    </div>
</body>
</html>
