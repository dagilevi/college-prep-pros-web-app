<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Prep Pros - Loading</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Fullscreen black background */
            color: #f4c542;
            height: 100vh; /* Fill the viewport */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Outer Full-Screen Container */
        .fullscreen-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full vertical height */
            background: linear-gradient(145deg, #222, #444); /* Subtle gradient */
        }

        /* Inner Logo Container */
        .loading-screen {
            text-align: center;
            padding: 20px;
            width: 90%; /* Responsive width */
            max-width: 400px; /* Limit width for larger screens */
            background: linear-gradient(145deg, #333, #555); /* Inner gradient */
            border-radius: 15px; /* Rounded edges */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Professional shadow */
        }

        /* Logo Styling */
        .logo {
            max-width: 80%; /* Responsive logo size */
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px; /* Rounded edges */
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4); /* Subtle shadow */
        }

        /* Welcome Text Styling */
        .welcome-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f4c542;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Fancy shadow */
            margin-top: 10px;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .loading-screen {
            animation: fadeIn 1s ease-in-out; /* Apply animation */
        }
    </style>
</head>
<body>
    <!-- Outer Fullscreen Container -->
    <div class="fullscreen-container">
        <!-- Inner Logo Container -->
        <div class="loading-screen">
            <img src="logo.png" alt="College Prep Pros Logo" class="logo">
            <p class="welcome-text">Welcome to the College Prep Pros â€“ Since the Ivys</p>
        </div>
    </div>

    <script>
        // Extend logo page display duration
        setTimeout(() => {
            window.location.href = "welcome.html"; // Redirect to welcome page
        }, 5000); // 5 seconds
    </script>
</body>
</html>
