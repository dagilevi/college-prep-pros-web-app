<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Prep Pros - Loading</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Fullscreen black background */
            color: #f4c542;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Outer Full-Screen Container */
        .outer-container {
            width: 100vw; /* Full screen width */
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black; /* Outer container background set to black */
            position: relative; /* To position the loading line at the bottom */
        }

        /* Inner Logo Container */
        .loading-screen {
            text-align: center;
            padding: 20px;
            background-color: black; /* Inner container background set to black */
            border: 5px solid #f4c542; /* Golden border around the container */
            border-radius: 15px; /* Rounded edges for the container */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            width: 90%;
            max-width: 400px; /* Keep the logo container mobile-friendly */
            position: relative;
            top: -50px; /* Move the container further up */
            z-index: 1; /* Ensure the logo container is above the loading line */
        }

        /* Logo Styling */
        .logo {
            max-width: 80%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px; /* Soft rounded edges for the logo */
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4); /* Subtle shadow */
        }

        /* Welcome Text Styling */
        .welcome-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f4c542;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Fancy shadow effect */
            margin-top: 10px;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .loading-screen {
            animation: fadeIn 1s ease-in-out; /* Apply fade-in animation */
        }

        /* Loading Line Animation */
        .loading-line {
            width: 100%;
            height: 5px;
            background-color: #333;
            position: absolute;
            bottom: 20px; /* Adds space between the container and loading line */
            left: 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #f4c542;
            animation: load 3s infinite; /* Smooth loading line animation */
        }

        @keyframes load {
            0% { width: 0; }
            50% { width: 60%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Outer Full-Screen Container -->
    <div class="outer-container">
        <!-- Inner Logo Container -->
        <div class="loading-screen">
            <img src="logo.png" alt="College Prep Pros Logo" class="logo">
            <p class="welcome-text">Welcome to the College Prep Pros â€“ Since the Ivys</p>
        </div>

        <!-- Loading Line Outside the Container -->
        <div class="loading-line">
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        // JavaScript to extend the display duration of the logo page
        setTimeout(() => {
            window.location.href = "welcome.html"; // Redirect to the welcome page
        }, 5000); // 5 seconds
    </script>
</body>
</html>
