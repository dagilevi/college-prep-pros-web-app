<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Prep Pros - Loading</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Helvetica', 'Arial', sans-serif; /* Helvetica for text */
            background-color: black; /* Fullscreen black background */
            color: #f4c542;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Outer Full-Screen Container */
        .outer-container {
            width: 100vw; /* Full screen width */
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black; /* Outer container background set to black */
            position: relative;
        }

        /* Inner Logo Container (Pure Black Background) */
        .loading-screen {
            text-align: center;
            padding: 40px 30px;
            background-color: black; /* Pure black background */
            border-radius: 25px; /* Large rounded edges */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); /* Enhanced shadow for depth */
            width: 90%;
            max-width: 420px; /* Keep the logo container mobile-friendly */
            margin-bottom: 40px; /* Space between logo and the loading line */
        }

        /* Logo Styling */
        .logo {
            max-width: 70%;
            height: auto;
            margin-bottom: 25px; /* Space below the logo */
            border-radius: 12px; /* Soft rounded edges for the logo */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Deep shadow for the logo */
        }

        /* Welcome Text Styling */
        .welcome-text {
            font-family: 'Helvetica', 'Arial', sans-serif;  /* Helvetica for the text */
            font-size: 1.5rem;
            font-weight: bold;
            color: #f4c542;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6); /* Fancy shadow effect */
            margin-top: 10px;
            padding: 10px 0;
        }

        /* Horizontal Line Between Logo and Text */
        .line {
            width: 70%;
            height: 2px;
            background-color: #f4c542;
            margin: 20px auto;
            border-radius: 2px;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .loading-screen {
            animation: fadeIn 1s ease-in-out; /* Apply fade-in animation */
        }

        /* Loading Line */
        .loading-line {
            width: 80%;
            height: 5px;
            background-color: #333;
            position: absolute;
            bottom: 50px; /* Positioned slightly higher */
            left: 50%;
            transform: translateX(-50%); /* Center the loading line */
            border-radius: 10px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #f4c542;
            animation: load 3s infinite; /* Smooth loading line animation */
        }

        @keyframes load {
            0% { width: 0; }
            50% { width: 60%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Outer Full-Screen Container -->
    <div class="outer-container">
        <!-- Inner Logo Container -->
        <div class="loading-screen">
            <img src="logo.png" alt="College Prep Pros Logo" class="logo"> <!-- Logo -->
            <div class="line"></div> <!-- Line between logo and text -->
            <p class="welcome-text">Welcome to College Prep Pros â€“ Since the Ivy's</p> <!-- Welcome text -->
        </div>

        <!-- Loading Line -->
        <div class="loading-line">
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        // JavaScript to extend the display duration of the logo page
        setTimeout(() => {
            window.location.href = "welcome.html"; // Redirect to the welcome page
        }, 5000); // 5 seconds
    </script>
</body>
</html>
