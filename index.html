<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Prep Pros - Loading</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Fullscreen black background */
            color: #f4c542;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Inner Full-Screen Logo Container */
        .logo-container {
            text-align: center;
            padding: 20px;
            width: 100%; /* Make the container full width */
            height: 100vh; /* Make the container full height */
            background: linear-gradient(145deg, #333, #555); /* Inner gradient for the logo container */
            border-radius: 15px; /* Rounded edges for the container */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Logo Styling */
        .logo {
            max-width: 80%; /* Responsive logo size */
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px; /* Rounded edges for the logo */
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4); /* Subtle shadow */
        }

        /* Welcome Text Styling */
        .welcome-text {
            font-size: 1.2rem; /* Smaller text for mobile devices */
            font-weight: bold;
            color: #f4c542;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Fancy shadow */
            margin-top: 10px;
            padding: 20px;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .logo-container {
            animation: fadeIn 1s ease-in-out; /* Apply fade-in animation */
        }
    </style>
</head>
<body>
    <!-- Inner Full-Screen Logo Container with Text -->
    <div class="logo-container">
        <img src="logo.png" alt="College Prep Pros Logo" class="logo">
        <p class="welcome-text">Welcome to the College Prep Pros â€“ Since the Ivys</p>
    </div>

    <script>
        // Extend logo page display duration
        setTimeout(() => {
            window.location.href = "welcome.html"; // Redirect to welcome page after 5 seconds
        }, 5000); // 5 seconds
    </script>
</body>
</html>
