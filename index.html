<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Prep Pros - Loading</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Fullscreen black background */
            color: #f4c542;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Outer Full-Screen Container */
        .outer-container {
            width: 100vw; /* Full screen width */
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black; /* Outer container background set to black */
            position: relative;
        }

        /* Logo Styling */
        .logo {
            max-width: 80%; /* Responsive logo size */
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px; /* Soft rounded edges for the logo */
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4); /* Subtle shadow */
        }

        /* Welcome Text Styling */
        .welcome-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f4c542;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Fancy shadow effect */
            margin-top: 10px;
            padding: 20px;
        }

        /* Horizontal Line Styling */
        .line {
            width: 80%;
            height: 2px;
            background-color: #f4c542;
            margin: 10px 0;
        }

        /* Bottom Line (at the bottom of the screen) */
        .bottom-line {
            width: 100%;
            height: 5px;
            background-color: #f4c542;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .outer-container {
            animation: fadeIn 1s ease-in-out; /* Apply fade-in animation */
        }
    </style>
</head>
<body>
    <!-- Outer Full-Screen Container -->
    <div class="outer-container">
        <img src="logo.png" alt="College Prep Pros Logo" class="logo"> <!-- Logo -->
        
        <!-- Top Line between Logo and Text -->
        <div class="line"></div>
        
        <p class="welcome-text">Welcome to College Prep Pros â€“ Since the Ivys</p> <!-- Welcome text -->
        
        <!-- Bottom Line at the bottom -->
        <div class="bottom-line"></div>
    </div>

    <script>
        // JavaScript to extend the display duration of the logo page
        setTimeout(() => {
            window.location.href = "welcome.html"; // Redirect to the welcome page
        }, 5000); // 5 seconds
    </script>
</body>
</html>
