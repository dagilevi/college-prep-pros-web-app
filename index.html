<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Prep Pros - Loading</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: black; /* Fullscreen black background */
            color: #f4c542;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Outer Full-Screen Container */
        .outer-container {
            width: 100vw; /* Full screen width */
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black; /* Outer container background set to black */
            position: relative;
        }

        /* Inner Logo Container */
        .loading-screen {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(145deg, #1a1a1a, #333); /* Smooth dark gradient */
            border-radius: 25px; /* Large rounded edges for a professional look */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Enhanced shadow for depth */
            width: 90%;
            max-width: 420px; /* Keep the logo container mobile-friendly */
            margin-bottom: 30px; /* Space between the logo container and the text line */
        }

        /* Logo Styling */
        .logo {
            max-width: 75%; /* Reduce the logo size for a balanced look */
            height: auto;
            margin-bottom: 20px; /* Space below the logo */
            border-radius: 15px; /* Soft rounded edges for the logo */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); /* Subtle shadow around the logo */
        }

        /* Welcome Text Styling */
        .welcome-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f4c542;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8); /* Fancy shadow effect */
            margin-top: 10px;
            padding: 20px 0; /* Add padding for spacing */
        }

        /* Horizontal Line Between Logo and Text */
        .line {
            width: 80%;
            height: 2px;
            background-color: #f4c542;
            margin: 15px auto; /* Center the line and provide space above/below */
            border-radius: 2px;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .loading-screen {
            animation: fadeIn 1s ease-in-out; /* Apply fade-in animation */
        }

        /* Bottom Line (Styled) */
        .bottom-line {
            width: 100%;
            height: 5px;
            background-color: #f4c542;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 0 10px 10px; /* Rounded bottom edges */
        }
    </style>
</head>
<body>
    <!-- Outer Full-Screen Container -->
    <div class="outer-container">
        <!-- Inner Logo Container -->
        <div class="loading-screen">
            <img src="logo.png" alt="College Prep Pros Logo" class="logo"> <!-- Logo -->
            <div class="line"></div> <!-- Line between logo and text -->
            <p class="welcome-text">Welcome to College Prep Pros â€“ Since the Ivys</p> <!-- Welcome text -->
        </div>

        <!-- Bottom Line -->
        <div class="bottom-line"></div> <!-- Styled bottom line -->
    </div>

    <script>
        // JavaScript to extend the display duration of the logo page
        setTimeout(() => {
            window.location.href = "welcome.html"; // Redirect to the welcome page
        }, 5000); // 5 seconds
    </script>
</body>
</html>
