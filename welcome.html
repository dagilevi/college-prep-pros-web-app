<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - College Prep Pros</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f4c542;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Welcome Container */
        .welcome-container {
            padding: 20px;
            width: 90%; /* Fit within the screen */
            max-width: 400px; /* Limit width for larger devices */
            margin: 30px auto;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.8rem; /* Adjust for mobile screens */
            margin-bottom: 15px;
            color: #f4c542;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #f4c542;
        }

        /* Button Container and Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
        }

        .button {
            background-color: #f4c542;
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Fit buttons within the container */
            max-width: 300px; /* Limit button width for larger devices */
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e0b534;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Page Content -->
    <div class="welcome-container">
        <h1>Welcome to College Prep Pros!</h1>
        <p>Start preparing for your college application journey.</p>

        <!-- Buttons for Registration, About Us, and Socials -->
        <div class="button-container">
            <button class="button" onclick="window.location.href='register.html'">Register</button>
            <button class="button" onclick="window.location.href='about.html'">About Us</button>
            <button class="button" onclick="window.location.href='socials.html'">Socials</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
