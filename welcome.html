<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - College Prep Pros</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Changed background to black */
            color: #f4c542;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Welcome Container */
        .welcome-container {
            padding: 20px;
            width: 90%; /* Fit within the screen */
            max-width: 400px; /* Limit width for larger devices */
            margin: 30px auto;
            background: linear-gradient(145deg, #333, #555); /* Fancy gradient background */
            border-radius: 12px; /* Rounded edges */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6); /* Subtle shadow for depth */
        }

        h1 {
            font-size: 1.5rem; /* Adjusted for smaller screens */
            margin-bottom: 15px;
            color: #f4c542;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); /* Fancier text effect */
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #f4c542;
            line-height: 1.4;
        }

        /* Button Container and Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
        }

        .button {
            background: linear-gradient(145deg, #f4c542, #e0b534); /* Button gradient */
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 8px; /* Rounded edges */
            cursor: pointer;
            width: 100%; /* Fit buttons within the container */
            max-width: 300px; /* Limit button width */
            margin: 0 auto;
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Fancy hover effect */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            font-weight: bold;
        }

        .button:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); /* Stronger shadow on hover */
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem; /* Smaller heading */
            }

            p {
                font-size: 0.8rem; /* Smaller text */
            }

            .button {
                font-size: 0.9rem; /* Adjusted button text size */
                padding: 10px 15px; /* Compact button padding */
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Page Content -->
    <div class="welcome-container">
        <h1>Welcome to College Prep Pros!</h1>
        <p>Start preparing for your college application journey with ease and confidence.</p>

        <!-- Buttons for Registration, About Us, and Socials -->
        <div class="button-container">
            <button class="button" onclick="window.location.href='register.html'">Register</button>
            <button class="button" onclick="window.location.href='about.html'">About Us</button>
            <button class="button" onclick="window.location.href='socials.html'">Socials</button>
        </div>
    </div>
</body>
</html>
