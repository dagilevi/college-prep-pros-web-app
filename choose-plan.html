<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f4c542;
            text-align: center;
        }
        .plan-container {
            background-color: #444;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .plan {
            background-color: #555;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .plan h3 {
            color: #f4c542;
        }
        .plan button {
            background-color: #f4c542;
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .plan button:hover {
            background-color: #e0b534;
        }
    </style>
</head>
<body>
    <h1>Choose Your Plan</h1>
    <p>Select the plan that suits you best and proceed to payment.</p>

    <div class="plan-container">
        <!-- Basic Plan -->
        <div class="plan">
            <h3>Basic Plan</h3>
            <p>300 ETB</p>
            <p>Features:</p>
            <ul>
                <li>Access to resources</li>
                <li>1 hour of consultation</li>
            </ul>
            <a href="payment.html?plan=basic"><button>Select Basic Plan</button></a>
        </div>

        <!-- Premium Plan -->
        <div class="plan">
            <h3>Premium Plan</h3>
            <p>500 ETB</p>
            <p>Features:</p>
            <ul>
                <li>Access to all resources</li>
                <li>somethinggg</li>
                <li>Priority support</li>
            </ul>
            <a href="payment.html?plan=premium"><button>Select Premium Plan</button></a>
        </div>
    </div>
</body>
</html>
