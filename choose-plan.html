<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Plan</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif; /* Fancy font */
            background-color: #333;
            color: #f4c542;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%; /* Ensure it fits the screen width */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        h1 {
            font-size: 1.8rem; /* Larger size for heading */
            font-weight: 600; /* Bold for emphasis */
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            font-weight: 400; /* Regular weight for normal text */
            margin-bottom: 20px;
        }

        /* Plan Container */
        .plan-container {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            width: 90%; /* Flexible width for mobile screens */
            max-width: 400px; /* Limit width for larger devices */
            margin: 30px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* Individual Plan Styles */
        .plan {
            background-color: #555;
            padding: 15px; /* Adjusted for smaller screens */
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .plan h3 {
            color: #f4c542;
            margin-bottom: 10px;
            font-size: 1.2rem; /* Slightly smaller for mobile */
            font-weight: 500; /* Medium weight for headings */
        }

        .plan p {
            margin: 5px 0;
            font-size: 0.95rem; /* Adjust font size */
        }

        .plan ul {
            list-style: none;
            padding: 0;
            font-size: 0.9rem; /* Smaller font size for lists */
            text-align: left; /* Align features list to the left */
            margin: 10px 0;
        }

        .plan ul li {
            margin-bottom: 5px;
        }

        .plan button {
            background-color: #f4c542;
            color: #333;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem; /* Adjusted font size */
            font-weight: 500; /* Medium weight for buttons */
        }

        .plan button:hover {
            background-color: #e0b534;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 480px) {
            .plan-container {
                padding: 15px; /* Reduce padding on small screens */
                margin: 20px auto;
            }

            .plan {
                padding: 10px; /* Reduce padding for smaller screens */
            }

            .plan h3 {
                font-size: 1.1rem; /* Adjust heading size */
            }

            .plan p, .plan ul {
                font-size: 0.85rem; /* Smaller text on mobile */
            }

            .plan button {
                font-size: 0.9rem; /* Smaller button text */
                padding: 10px; /* Compact button padding */
            }
        }
    </style>
</head>
<body>
    <h1>Choose Your Plan</h1>
    <p>Select the plan that suits you best and proceed to payment.</p>

    <div class="plan-container">
        <!-- Basic Plan -->
        <div class="plan">
            <h3>Basic Plan</h3>
            <p>300 ETB</p>
            <p>Features:</p>
            <ul>
                <li>Access to resources</li>
                <li>1 hour of consultation</li>
            </ul>
            <a href="payment.html?plan=basic"><button>Select Basic Plan</button></a>
        </div>

        <!-- Premium Plan -->
        <div class="plan">
            <h3>Premium Plan</h3>
            <p>500 ETB</p>
            <p>Features:</p>
            <ul>
                <li>Access to all resources</li>
                <li>somethinggg</li>
                <li>Priority support</li>
            </ul>
            <a href="payment.html?plan=premium"><button>Select Premium Plan</button></a>
        </div>
    </div>
</body>
</html>
