<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f4c542;
            text-align: center;
        }

        .form-container {
            background-color: #444;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #f4c542;
            border-radius: 8px;
            background-color: #555;
            color: #f4c542;
        }

        button {
            background-color: #f4c542;
            color: #333;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e0b534;
        }

        /* Payment Details Box */
        .payment-details {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #555;
            color: #f4c542;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none; /* Initially hidden */
            text-align: left;
        }

        .payment-details strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .payment-details span {
            display: block;
            font-size: 1rem;
        }
    </style>
    <script>
        // Retrieve user data from URL query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                fullName: params.get("full-name"),
                email: params.get("email"),
                telegramUsername: params.get("telegram-username"),
                country: params.get("country"),
                province: params.get("province"),
                city: params.get("city"),
                school: params.get("school"),
                gradeLevel: params.get("grade-level"),
                plan: params.get("plan")
            };
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            const userData = getQueryParams();
            const paymentMethod = document.getElementById("payment-method").value;
            const paymentProof = document.getElementById("payment-proof").files[0];

            if (!paymentProof) {
                alert("Please upload proof of payment.");
                return;
            }

            const message = `
New Payment Received:
- Full Name: ${userData.fullName}
- Email: ${userData.email}
- Telegram Username: ${userData.telegramUsername}
- Country: ${userData.country}
- Province: ${userData.province}
- City: ${userData.city}
- School: ${userData.school}
- Grade Level: ${userData.gradeLevel}
- Selected Plan: ${userData.plan}
- Payment Method: ${paymentMethod}
`;

            // Send data to Telegram
            const BOT_TOKEN = "YOUR_BOT_TOKEN"; // Replace with your bot's token
            const CHAT_ID = "YOUR_TELEGRAM_CHAT_ID"; // Replace with your Telegram chat ID
            const MESSAGE_API_URL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            const FILE_API_URL = `https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`;

            // Send message
            await fetch(MESSAGE_API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                })
            });

            // Send payment proof
            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            formData.append("document", paymentProof);

            await fetch(FILE_API_URL, {
                method: "POST",
                body: formData
            });

            alert("Payment details submitted successfully!");
        }
    </script>
</head>
<body>
    <h1>Payment Details</h1>
    <p>Select your payment method and upload proof of payment.</p>

    <div class="form-container">
        <form id="payment-form" onsubmit="handleSubmit(event)">
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="telebirr">Telebirr</option>
                <option value="commercial-bank">Commercial Bank of Ethiopia</option>
                <option value="abyssinian-bank">Abyssinia Bank</option>
            </select>

            <label for="payment-proof">Upload Proof of Payment:</label>
            <input type="file" id="payment-proof" name="payment-proof" required>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
