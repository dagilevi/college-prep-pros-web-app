<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f4c542;
            text-align: center;
        }
        .form-container {
            background-color: #444;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #f4c542;
            border-radius: 5px;
            background-color: #555;
            color: #f4c542;
        }
        button {
            background-color: #f4c542;
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0b534;
        }
    </style>
</head>
<body>
    <h1>Payment Details</h1>
    <p>Please select your payment method and upload proof of payment.</p>

    <div class="form-container">
        <form id="payment-form" action="confirmation.html">
            <label for="payment-method">Select Payment Method:</label><br>
            <select id="payment-method" name="payment-method" required>
                <option value="telebirr">Telebirr</option>
                <option value="commercial-bank">Commercial Bank of Ethiopia</option>
                <option value="abyssinian-bank">Abyssinian Bank</option>
            </select><br><br>

            <label for="payment-proof">Upload Proof of Payment:</label><br>
            <input type="file" id="payment-proof" name="payment-proof" required><br><br>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
